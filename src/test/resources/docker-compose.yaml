version: "3.9"
services:
  local-redis:
    image: redis:latest
    container_name: rds
    ports:
      - "6379:6379"
    networks:
      infra-test:
  local-postgres:
    image: postgres:latest
    container_name: pg-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: adminpg
      POSTGRES_DB: dbtest
    networks:
      infra-test:
  local-mysql:
    image: mysql:latest
    container_name: mysql-local
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: adminpg
      MYSQL_DATABASE: dbtest
    networks:
      infra-test:
networks:
  infra-test:
   
